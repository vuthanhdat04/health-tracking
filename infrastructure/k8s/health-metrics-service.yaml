apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-metrics-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-metrics-service
  template:
    metadata:
      labels:
        app: health-metrics-service
    spec:
      containers:
        - name: health-metrics-service
          image: acrhealth.azurecr.io/health-metrics-service:${TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 4003        # đúng với app.listen(...)
          env:
            - name: PORT
              value: "4003"
            # ĐỔI TÊN BIẾN CHO KHỚP CODE (VD: DB_URI, MONGO_URI, ...)
            - name: DB_URI
              value: "mongodb+srv://n22dccn063_db_user:Quang98912004@cluster0.mqqf8x4.mongodb.net/health-tracker?appName=Cluster0"
            - name: RABBITMQ_URL  # Tên biến này phải khớp với code của bạn
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-config        # Tên secret tạo ở Bước 2
                  key: RABBITMQ_CONNECTION_STRING
---
apiVersion: v1
kind: Service
metadata:
  name: health-metrics-service
  namespace: health-tracking
spec:
  selector:
    app: health-metrics-service
  ports:
    - port: 4003
      targetPort: 4003
  type: ClusterIP
