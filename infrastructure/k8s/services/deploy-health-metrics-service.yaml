apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-metrics-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-metrics-service
  template:
    metadata:
      labels:
        app: health-metrics-service
    spec:
      containers:
      - name: health-metrics-service
        image: acrhealth.azurecr.io/health-metrics-service:${IMAGE_TAG}
        ports:
        - containerPort: 4003
        env:
        - name: DB_URI
          valueFrom:
            secretKeyRef:
              name: health-env-secret
              key: METRICS_DB_URI
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: health-env-secret
              key: METRICS_NODE_ENV
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: health-env-secret
              key: METRICS_PORT
