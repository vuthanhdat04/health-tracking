apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: acrhealth.azurecr.io/user-service:IMAGE_TAG
        ports:
        - containerPort: 4001
