apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: acrhealth.azurecr.io/client:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          valueFrom:
            secretKeyRef:
              name: health-env-secret
              key: CLIENT_API_URL
