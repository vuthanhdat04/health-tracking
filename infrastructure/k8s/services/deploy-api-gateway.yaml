apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: acrhealth.azurecr.io/api-gateway:IMAGE_TAG
        ports:
        - containerPort: 8080
