apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: acrdemohealth.azurecr.io/user-service:${TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 4001        # đúng với app.listen(...)
          env:
            - name: PORT
              value: "4001"
            # ĐỔI TÊN BIẾN CHO KHỚP CODE (VD: DB_URI, MONGO_URI, ...)
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret    # Secret tạo ở bước trước
                  key: DB_URI
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: health-tracking
spec:
  selector:
    app: user-service
  ports:
    - port: 4001
      targetPort: 4001
  type: ClusterIP
