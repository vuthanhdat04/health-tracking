apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-service
  template:
    metadata:
      labels:
        app: activity-service
    spec:
      containers:
        - name: activity-service
          image: acrhealth.azurecr.io/activity-service:${TAG}  # Sửa tên image cho phù hợp với ACR
          imagePullPolicy: Always
          ports:
            - containerPort: 4002        # Đúng với app.listen(...)
          env:
            - name: PORT
              value: "4002"
            - name: DB_URI
              value: "mongodb+srv://n22dccn063_db_user:Quang98912004@cluster0.mqqf8x4.mongodb.net/health-tracker?appName=Cluster0"
---
apiVersion: v1
kind: Service
metadata:
  name: activity-service
  namespace: health-tracking
spec:
  selector:
    app: activity-service
  ports:
    - port: 4002
      targetPort: 4002
  type: ClusterIP
