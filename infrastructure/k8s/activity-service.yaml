apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-service
  namespace: health-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-service
  template:
    metadata:
      labels:
        app: activity-service
    spec:
      containers:
        - name: activity-service
          # Lưu ý: Thay ${TAG} bằng version cụ thể hoặc 'latest' khi test thủ công
          image: acrhealth.azurecr.io/activity-service:${TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 4002
          env:
            - name: PORT
              value: "4002"
            
            # --- CẤU HÌNH DATABASE (Đã sửa để dùng Secret) ---
            # Bạn nên dùng cách này thay vì hardcode password
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret    # Secret tạo ở bước trước
                  key: DB_URI
            # -------------------------------------------------

---
apiVersion: v1
kind: Service
metadata:
  name: activity-service
  namespace: health-tracking
spec:
  selector:
    app: activity-service
  ports:
    - port: 4002
      targetPort: 4002
  type: ClusterIP